<h1>property grid</h1>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Property Name</th>
            <th>Address 1</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="property in properties">
            <td>{{property.Name}}</td>
            <td>{{property.Address1}}</td>
        </tr>
    </tbody>
</table>
